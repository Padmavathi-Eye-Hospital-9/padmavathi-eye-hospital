<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padmavathi Eye Hospital</title>
  <style>
    :root {
      --primary: #4b0082;
      --accent: #ffd700;
      --bg: #f9f6ff;
      --text: #2e2e2e;
    }
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: linear-gradient(135deg, var(--primary), #2e0854);
      color: white;
      padding: 1.5em 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img.logo {
      width: 90px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 1em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      transition: 0.3s ease;
      width: 200px;
      text-align: center;
    }
    nav a:hover {
      background: var(--accent);
      color: var(--primary);
    }
    .hero {
      background: url('https://i.imgur.com/3ZQ3Z8b.jpg') center/cover no-repeat;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 50px 20px;
    }
    section {
      margin-bottom: 70px;
    }
    h2 {
      font-size: 2.2em;
      border-left: 6px solid var(--accent);
      padding-left: 14px;
      margin-bottom: 25px;
      color: var(--primary);
    }
    ul li {
      padding: 6px 0;
    }
    .gallery img {
      width: 140px;
      height: 100px;
      object-fit: cover;
      margin: 10px;
      border-radius: 12px;
      border: 2px solid var(--accent);
    }
    form input,
    form textarea,
    form button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }
    form button {
      background: var(--primary);
      color: white;
      border: none;
      transition: 0.3s;
    }
    form button:hover {
      background: var(--accent);
      color: var(--primary);
    }
    .map iframe {
      width: 100%;
      height: 320px;
      border: none;
      border-radius: 14px;
    }
    .catalogue-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .catalogue-item {
      background: white;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    .catalogue-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
    }
    .catalogue-item h3 {
      margin-top: 15px;
      color: var(--primary);
    }
    .catalogue-item p {
      font-weight: bold;
      color: var(--accent);
    }
    .catalogue-item a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 18px;
      background: var(--primary);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }
    .catalogue-item a:hover {
      background: var(--accent);
      color: var(--primary);
    }
    .testimonial {
      background: #fff9f2;
      padding: 20px;
      margin-bottom: 16px;
      border-left: 5px solid var(--accent);
      border-radius: 10px;
    }
    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1.2em;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 14px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="A_logo_for_Padmavathi_Eye_Hospital_features_a_grap.png" alt="Padmavathi Eye Hospital Logo">
    <h1>Padmavathi Eye Hospital</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#catalogue">Catalogue</a>
      <a href="#gallery">Gallery</a>
      <a href="#testimonials">Testimonials</a>
      <a href="#appointment">Appointment</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Other sections like home, about, etc. would go here -->

  <section id="contact" class="container">
    <h2>Our Location</h2>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3807.6840739344354!2d79.5193902748062!3d17.38479868321512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a34a8cd1bb5e2f5%3A0xf25df9d8a29dbec2!2sThonda%20Thirumalagiri%2C%20Telangana%20508223!5e0!3m2!1sen!2sin!4v1721392264662!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </section>
</body>
</html>
