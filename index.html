<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padmavathi Eye Opticals</title>
  <style>
    :root {
      --primary: #4b0082;
      --secondary: #9370db;
      --light: #f8f4ff;
      --dark: #2e0854;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--light);
      color: #2e2e2e;
      scroll-behavior: smooth;
    }
    header, footer {
      background: linear-gradient(45deg, var(--primary), var(--dark));
      color: white;
      text-align: center;
      padding: 1.2em 0;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      padding: 8px 12px;
      border-radius: 10px;
      background: transparent;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
    .hero {
      background: url('https://i.imgur.com/3ZQ3Z8b.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3em;
      margin: 0;
    }
    a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: var(--dark);
    }
    .container {
      padding: 40px 25px;
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: var(--dark);
      border-left: 6px solid var(--secondary);
      padding-left: 18px;
      font-size: 2em;
    }
    ul li {
      padding: 6px 0;
    }
    .services, .gallery, .testimonials, .appointment, .contact, .catalogue {
      margin-top: 60px;
    }
    .gallery img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      margin: 10px;
      border-radius: 12px;
      border: 2px solid var(--secondary);
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 16px;
      margin-top: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }
    form button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background-color: var(--dark);
    }
    footer p {
      font-size: 0.95em;
      margin: 0;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 14px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: background 0.3s ease;
    }
    .whatsapp-btn:hover {
      background-color: #128c7e;
    }
    .map {
      margin-top: 24px;
    }
    iframe {
      width: 100%;
      height: 320px;
      border: none;
      border-radius: 14px;
    }
    .catalogue-items {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
    }
    .catalogue-item {
      flex: 1 1 calc(33.333% - 20px);
      background: linear-gradient(145deg, #ffffff, #f0ebff);
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .catalogue-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.1);
    }
    .catalogue-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 14px;
    }
    .catalogue-item h3 {
      color: var(--primary);
      font-size: 1.3em;
    }

    /* Mobile Responsive Styling */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
      nav a {
        display: block;
        margin: 10px 0;
      }
      .catalogue-items {
        flex-direction: column;
      }
      .catalogue-item {
        flex: 1 1 100%;
      }
      header, footer {
        padding: 1em 0;
      }
      h2 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Padmavathi Eye Opticals</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#catalogue">Catalogue</a>
      <a href="#gallery">Gallery</a>
      <a href="#testimonials">Testimonials</a>
      <a href="#appointment">Appointment</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Welcome to Padmavathi Eye Opticals</h1>
    <p>Your vision, our mission</p>
  </section>

  <div class="container">
    <section id="catalogue" class="catalogue">
      <h2>Our Catalogue</h2>
      <div class="catalogue-items">
        <!-- Product cards remain unchanged -->
      </div>
    </section>
  </div>

  <a class="whatsapp-btn" href="https://wa.me/9849746637" target="_blank">Chat with us</a>
</body>
</html>
