<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padmavathi Eye Hospital</title>
  <style>
    :root {
      --primary: #00acc1;
      --accent: #81c784;
      --bg: #e6f7ff;
      --text: #333333;
    }
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(135deg, var(--primary), #007c91);
      color: white;
      padding: 1.5em 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header img.logo {
      width: 90px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 1em;
      flex-direction: row;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      transition: 0.3s ease;
    }
    nav a:hover {
      background: var(--accent);
      color: var(--primary);
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 50px 20px;
    }
