<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padmavathi Eye Hospital</title>
  <style>
    :root {
      --primary: #6cb7c6;
      --accent: #d3f4ff;
      --bg: #f9feff;
      --text: #1f1f1f;
    }
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(135deg, var(--primary), #91d1db);
      color: white;
      padding: 1.5em 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img.logo {
      width: 90px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 1em;
      animation: fadeIn 1.5s ease-in-out;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      transition: 0.3s ease;
      width: 200px;
      text-align: center;
    }
    nav a:hover {
      background: var(--accent);
      color: var(--primary);
    }
    .hero {
      background: url('https://i.imgur.com/3ZQ3Z8b.jpg') center/cover no-repeat;
      color: white;
      padding: 100px 20px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 50px 20px;
      animation: fadeSlideUp 1.2s ease-in-out;
    }
    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    section {
      margin-bottom: 70px;
    }
    h2 {
      font-size: 2.2em;
      border-left: 6px solid var(--accent);
      padding-left: 14px;
      margin-bottom: 25px;
      color: var(--primary);
    }
    ul li {
      padding: 6px 0;
    }
    .gallery img {
      width: 140px;
      height: 100px;
      object-fit: cover;
      margin: 10px;
      border-radius: 12px;
      border: 2px solid var(--accent);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    form input,
    form textarea,
    form button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }
    form button {
      background: var(--primary);
      color: white;
      border: none;
      transition: 0.3s;
    }
    form button:hover {
      background: var(--accent);
      color: var(--primary);
    }
    .map iframe {
      width: 100%;
      height: 320px;
      border: none;
      border-radius: 14px;
    }
    .catalogue-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .catalogue-item {
      background: white;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .catalogue-item:hover {
      transform: translateY(-8px);
    }
    .catalogue-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
    }
    .catalogue-item h3 {
      margin-top: 15px;
      color: var(--primary);
    }
    .catalogue-item p {
      font-weight: bold;
      color: var(--accent);
    }
    .catalogue-item a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 18px;
      background: var(--primary);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }
    .catalogue-item a:hover {
      background: var(--accent);
      color: var(--primary);
    }
    .testimonial {
      background: #f0fbfc;
      padding: 20px;
      margin-bottom: 16px;
      border-left: 5px solid var(--accent);
      border-radius: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1.2em;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 14px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>

</body>
</html>
